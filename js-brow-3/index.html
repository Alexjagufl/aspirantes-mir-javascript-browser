<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Local Storage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      button:hover {
        background-color: #45a049;
      }

      section {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Local Storage</h1>
    <form>
      <label for="name">Ingresa tu nombre</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
      <label for="email">Ingresa tu correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
      <div style="overflow: hidden;">
        <button type="submit">Guardar</button>
      </div>
    </form>
    <section></section>
    <script>
      // Obtener elementos del DOM
      const form = document.querySelector('form');
      const nameInput = document.querySelector('#name');
      const emailInput = document.querySelector('#email');
      const section = document.querySelector('section');

      // Manejar el evento de enviar el formulario
      form.addEventListener('submit', (event) => {
        event.preventDefault();

      // Obtener los valores de los campos de entrada
        const name = nameInput.value;
        const email = emailInput.value;

      // Crear un objeto con los datos
        const userData = {
          name: name,
          email: email
        };

      // Guardar el objeto en localStorage
        localStorage.setItem('userData', JSON.stringify(userData));

      // Mostrar los datos en la sección
        showUserData();
      });

      // Función para mostrar los datos guardados en localStorage
      function showUserData() {
      // Obtener los datos guardados en localStorage
        const savedUserData = localStorage.getItem('userData');

      // Verificar si hay datos guardados
        if (savedUserData) {
          const userData = JSON.parse(savedUserData);
          section.innerHTML = `<strong>Nombre:</strong> ${userData.name}<br><strong>Correo electrónico:</strong> ${userData.email} <button onclick="deleteUserData()">Borrar</button>`;
        } else {
          section.innerHTML = 'No hay datos guardados.';
        }
      }

      // Función para borrar los datos guardados en localStorage
      function deleteUserData() {
      // Eliminar los datos de localStorage
        localStorage.removeItem('userData');

      // Mostrar mensaje de que no hay datos
        showUserData();
      }

      // Mostrar los datos guardados al cargar la página
      showUserData();
    </script>
  </body>
</html>
